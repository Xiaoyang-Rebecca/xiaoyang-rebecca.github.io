<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter Notebook Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .notebook-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <h2>Jupyter Notebook Viewer</h2>
        <p>Click the button below to view the Jupyter Notebook.</p>
        <a href="https://github.com/Xiaoyang-Rebecca/xiaoyang-rebecca.github.io/blob/master/markdown_generator/publications.ipynb" target="_blank">
            <button style="padding:10px 20px; font-size:16px;">View Notebook</button>
        </a>

		
        <h3>Embedded Notebook:</h3>
        <iframe src="https://github.com/Xiaoyang-Rebecca/xiaoyang-rebecca.github.io/blob/master/markdown_generator/publications.ipynb"></iframe>
    </div>
</body>
</html>
